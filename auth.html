<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentifizierung</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Login</h1>
    <div class="card p-4">
      <form id="authForm">
        <div class="mb-3">
          <label for="username" class="form-label">Benutzername</label>
          <input type="text" class="form-control" id="username" placeholder="Benutzername eingeben" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" class="form-control" id="password" placeholder="Passwort eingeben" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Einloggen</button>
      </form>
      <hr>
      <p class="text-center">Noch kein Konto? <a href="#" id="registerLink">Jetzt registrieren</a></p>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
